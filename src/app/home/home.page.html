<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let bookmark of bookmarksTop3" style="padding-top: 10px">
      <ion-row [routerLink]="['/recipe/' + bookmark.recipeId]">
        <ion-col>
          <ion-img [src]="'https://webknox.com/recipeImages/' + bookmark.recipeId + '-556x370.jpg'"></ion-img>
        </ion-col>
        <ion-col>
          <h5>{{ bookmark.title }}</h5>
        </ion-col>
      </ion-row>
    </ion-item>

    <div padding text-right style="font-style: italic; padding-bottom: 0px;" [routerLink]="['/bookmarks']">
      <ion-label>
        See all {{bookmarkCount}} bookmarks...
      </ion-label>
    </div>


  </ion-list>

  <ion-list lines="none" style="padding-top: 0px">

    <ion-list-header>
      <ion-label style="font-weight: bold">Latest Searches</ion-label>
    </ion-list-header>

    <ion-item href="https://ionicframework.com/docs/">
      <ion-icon slot="start" color="medium" name="search"></ion-icon>
      <ion-label>Ionic Documentation</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/building/scaffolding">
      <ion-icon slot="start" color="medium" name="search"></ion-icon>
      <ion-label>Scaffold Out Your App</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/layout/structure">
      <ion-icon slot="start" color="medium" name="search"></ion-icon>
      <ion-label>Change Your App Layout</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/theming/basics">
      <ion-icon slot="start" color="medium" name="search"></ion-icon>
      <ion-label>Theme Your App</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
